<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Produtos</title>
    </h:head>
    <h:body>
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Produto" style="margin-bottom:20px; font-size: small;">
            <h:form>
                <br/><br/>
                <p:outputLabel value="Id: " for="itIdProduto" />
                <p:inputText id="itIdProduto" value="#{telaLocalizaBean.produto.idProduto}" /><br/><br/>
                <p:outputLabel value="Codigo de Barras: " for="itCodBar"/>
                <p:inputText id="itCodBar" value="#{telaLocalizaBean.produto.codBar}" required="true" requiredMessage="É obrigatório um Código de barras!"/><br/><br/>
                <p:outputLabel value="Descrição: " for="itDescricao"/>
                <p:inputText id="itDescricao" value="#{telaLocalizaBean.produto.descricao}" /><br/><br/>
                <p:outputLabel value="Minimo: " for="itMinimo"/>
                <p:inputText id="itMinimo" value="#{telaLocalizaBean.produto.minimo}" required="true" requiredMessage="É obrigatório um minimo!"/><br/><br/>
                <p:outputLabel value="Quantidade:  " for="itQuantidade" />
                <p:inputText id="itQuantidade" value="#{telaLocalizaBean.produto.quantidadeProd}" required="true" requiredMessage="É obrigatório um quantidade!"/><br/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salvaProduto()}"/><br/><br/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancelaProduto}"/>
                <br/><br/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
