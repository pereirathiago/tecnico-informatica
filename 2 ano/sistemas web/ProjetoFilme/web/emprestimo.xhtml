<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Filmes</title>
    </h:head>
    <h:body style="background-color: #cccccc;">
        <div class="geral">
            <p:fieldset legend="Emprestimo" style="margin-bottom: 20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novoEmprestimo}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo emprestimo" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaListaEmprestimo}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:commandButton id="bVoltar" icon="ui-icon-arrowthick-1-w" action="index.xhtml" update="tabela" />
                    <p:tooltip id="ttVoltar" for="bVoltar" value="Voltar inicio" trackMouse="true" />
                    <br/><br/>
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaEmprestimo}" var="emprestimo" >
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.id}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Código Cliente" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.idCliente}"/>
                        </p:column>
                        <p:column style="width:20%;" >
                            <f:facet name="header">
                                <h:outputText value="Código Filme" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.idFilme}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="Data de emprestimo" />
                            </f:facet>
                            <h:outputText value="#{emprestimo.dataempr}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>
                            <p:commandButton id="bExclui" icon="ui-icon-trash" action="#{telaLocalizaBean.excluirEmprestimo}" update="tabela" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            <p:tooltip for="bExclui" value="Exclui professor #{emprestimo.id}" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
