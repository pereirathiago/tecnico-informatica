<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pedidos</title>
    </h:head>
    <h:body style="background-color: #cccccc;">
        <div class="geral">
            <p:fieldset legend="Pedido" style="margin-bottom: 20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novoPedido}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo pedido" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaListaPedido}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:commandButton id="bVoltar" icon="ui-icon-arrowthick-1-w" action="index.xhtml" update="tabela" />
                    <p:tooltip id="ttVoltar" for="bVoltar" value="Voltar inicio" trackMouse="true" />
                    <br/><br/>
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaPedido}" var="pedido" >
                        <p:column style="width:20%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{pedido.idPedido}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Código Cliente" />
                            </f:facet>
                            <h:outputText value="#{pedido.idCliente}"/>
                        </p:column>
                        <p:column style="width:20%;" >
                            <f:facet name="header">
                                <h:outputText value="Código Produto" />
                            </f:facet>
                            <h:outputText value="#{pedido.idProduto}"/>
                        </p:column>
                        <p:column style="width:20%;" >
                            <f:facet name="header">
                                <h:outputText value="Quantidade" />
                            </f:facet>
                            <h:outputText value="#{pedido.qtdPedido}"/>
                        </p:column>
                        <p:column style="width:20%">
                            <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>
                            <p:commandButton id="bNotaFiscal" icon="ui-icon-note" action="#{telaLocalizaBean.gerarNotaFiscal()}" />
                            <p:tooltip for="bNotaFiscal" value="Ver Nota Fiscal" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
