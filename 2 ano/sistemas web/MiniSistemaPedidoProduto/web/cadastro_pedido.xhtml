<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Pedido</title>
    </h:head>
    <h:body style="background-color: #cccccc">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Pedido" style="margin-bottom:20px; font-size: small;">
            <h:form>
                <p:outputLabel value="Id Pedido: " for="itIdPedido" />
                <p:inputText id="itIdPedido" value="#{telaLocalizaBean.pedido.idPedido}" /><br/> <br/>
                <p:outputLabel value="Id Produto:  " for="itIdProduto"/>
                <p:inputText id="itIdProduto" value="#{telaLocalizaBean.pedido.idProduto}" required="true" requiredMessage="É obrigatório um id de produto!" /><br/><br/>
                <p:outputLabel value="Id Cliente: " for="itIdCliente"/>
                <p:inputText id="itIdCliente" value="#{telaLocalizaBean.pedido.idCliente}" required="true" requiredMessage="É obrigatório um id de cliente!" /><br/><br/>
                <p:outputLabel value="Quantidade:" for="itQtd"/>
                <p:inputText id="itQtd" value="#{telaLocalizaBean.pedido.qtdPedido}" required="true" requiredMessage="É obrigatório uma quantidade!" /><br/><br/>
                <p:commandButton icon="ui-icon-disk" ajax="false" action="#{telaLocalizaBean.salvaPedido()}"/>
            </h:form>
            <h:form>
                <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{telaLocalizaBean.cancelaPedido()}"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
