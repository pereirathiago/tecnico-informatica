<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Movimento</title>
    </h:head>
    <h:body style="background-color: #cccccc;">

        <div class="geral">
            <p:fieldset legend="Movimento" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bNovo" icon="ui-icon-document" action="#{telaLocalizaBean.novo}" />
                    <p:tooltip id="ttNovo" for="bNovo" value="Novo movimento" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaLista}" update="tabela" />
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.lista}" var="movimento" >
                        <p:column style="width:10%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{movimento.id}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="Data do Movimento" />
                            </f:facet>
                            <h:outputText value="#{movimento.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">
                                <h:outputText value="Descrição" />
                            </f:facet>
                            <h:outputText value="#{movimento.descricao}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Tipo" />
                            </f:facet>
                            <h:outputText value="#{movimento.tipo}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Valor" />
                            </f:facet>
                            <h:outputText value="#{movimento.valor}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
